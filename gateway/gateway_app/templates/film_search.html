{% extends "base.html" %}

{% block content %}
<div class="column is-4 is-offset-4">
    <h3 class="title">Find film</h3>
    <div class="box">
        <form method="POST" action="/film_search_results">
            <div class="field">
                <div class="control">
                    <label class="label">Genres</label>
                    <div class="select is-fullwidth">
                        <select name="genre">
                            {%for el in genres%}
                            <option value="{{el}}">{{el}}</option>
                            {%endfor%}
                        </select>
                    </div>
                </div>
            </div>

            <div class="field">
                <div class="control">
                    <label class="label">Rating</label>
                    <input class="input is-large" type="text" name="rating" placeholder="8.0" autofocus="">
                </div>
            </div>

            <div class="field">
                <div class="control">
                    <label class="label">Year</label>
                    <input class="input is-large" type="text" name="start_year" placeholder="1985" autofocus="">
                </div>
            </div>

            <div class="field">
                <div class="control">
                    <label class="label">Runtime (in min)</label>
                    <input class="input is-large" type="text" name="runtime_min" placeholder="120">
                </div>
            </div>
            <div class="field">
                <label class="checkbox">
                    <input type="checkbox" name="is_adult">
                    Adult only
                </label>
            </div>

            <button class="button is-block is-info is-large is-fullwidth">Find</button>
        </form>
    </div>
</div>
{% endblock %}
